<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Whats the Weather?</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<link href="https://fonts.googleapis.com/css?family=Nunito|Quicksand" rel="stylesheet">
	<script src="jquery-3.2.1.min.js"></script>
	<script src="weatherapp.js" type="text/javascript"></script>
</head>
<body>
	<div class="info-wrapper">
		<h2 id="location">FREECODECAMP</h2>
		<p class="temp-details">
			<span id="temp">Weather App</span>
			<span class="degree"></span>
			<span id="tempunit"></span>
		</p>
		<p id="weather" class="temp-details"></p>
	</div>
	<div class="container">
		<div class="rainbow" id="icons"></div>
	</div>
	<div class="footer">
		<p class="name">created by: Anders So</p>
		<p class="tools">weather icons provided by <a href="https://codepen.io/fbrz/pen/iqtlk" target="blank">Fabrizio Bianchi</a>.</p>
	</div>
</body>
</html>
